<div class="container m-5">

    
    <div class="row">
        <div class="col-sm-5">
            <div class="w3-card-4" style="height:auto">
                <h4 class="text-center my-3">{{this.companyInfo.name}}</h4>
                <img src="{{this.companyInfo.logo}}"alt="Alps" style="width:100%">
                <div class="w3-container w3-center my-5">
                    <h3>About Us and What we are Looking</h3>
                  <p>{{this.companyInfo.info}}</p>
                </div>
              </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <div class="w3-card-4 p-3">
                <header class="w3-container w3-blue" *ngIf="hideForm">
                  <h1>Fill the Below Form</h1>
                </header>
            
                <div class="w3-container" >
                    <form (ngSubmit)="onSubmitStudent(studentInfo)" *ngIf="hideForm">
                        <!-- <input type="hidden" style="display: none;" type="text" name="companyName" [(ngModel)]="companyInfo.name"> -->
                        <div class="form-group">
                          <label>Student Name</label>
                          <input class="form-control" type="text" name="studentName" [(ngModel)]="studentInfo.studentName" required>
                        </div>
                
                        <div class="form-group">
                          <label>Student Id</label>
                          <input class="form-control" type="number" name="studentId" [(ngModel)]="studentInfo.studentId" required>
                        </div>
                
                        <div class="form-group">
                          <label>Email</label>
                          <input class="form-control" type="email" name="emailId" [(ngModel)]="studentInfo.emailId" required>
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input class="form-control" type="number" max="10" name="mobileNumber" [(ngModel)]="studentInfo.mobileNumber" required>
                          </div>
                  
                          <div class="form-group">
                            <label>Engineering Group</label>
                            <input class="form-control" type="text" name="group" [(ngModel)]="studentInfo.group" required>
                          </div>
                  
                          <div class="form-group">
                            <label>SSC Marks</label>
                            <input class="form-control" type="number" name="tenthMarks" [(ngModel)]="studentInfo.tenthMarks" required>
                          </div>

                          <div class="form-group">
                            <label>Board Exam Marks</label>
                            <input class="form-control" type="number" name="boardMarks" [(ngModel)]="studentInfo.boardMarks" required>
                          </div>

                          <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Apply Now</button>
                          </div>
                      </form>
                      <div class="w3-panel w3-green w3-display-container" *ngIf="successResult">
                        <span onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-large w3-display-topright">&times;</span>
                        <h3>Success!</h3>
                        <p>Applied Successfully Now click on Drive-Info to check Interview Status</p>
                      </div>
                </div>
            
              </div>
        </div>
       
    </div>
</div>
